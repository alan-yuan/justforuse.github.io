<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="main.js"></script>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	
	body {
		padding-top: 40px;
	}
	
	h1 {
		text-align: center;
	}
	
	.container {
		margin-top: 60px;
	}
	
	.row {
		width: auto;
		margin: 0 auto;
		text-align: center;
		font-size: 0px;
	}
	
	.box {
		display: inline-block;
		height: 80px;
		width: 80px;
		border: 5px solid black;
		margin-right: -5px;
		margin-bottom: -5px;
	}
	
	.unselected {
		background-color: #e6ab5e;
	}
	
	.selected {
		background-color: #5c90ff;
	}
	
	p {
		margin-top: 30px;
		text-align: center;
	}
	
	input {
		height: 30px;
		width: 100px;
	}
	
	button {
		height: 30px;
		width: 60px;
		font-size: 16px;
	}
	</style>
</head>

<body>
	<h1>变色方块</h1>
	<p>玩法说明：点击方块使得颜色翻转，知道所有方块均翻转就算胜利！</p>
	<div class="container">
	</div>
	<p>
		选择难度(1 ~ 10)
		<input type="number" max=10 min=1>
		<button class="confirm">确定</button>
		<button class="retry">重来</button>
	</p>
</body>

</html>
